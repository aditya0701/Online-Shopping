<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Login Here</h3>
              <form [formGroup]="registerForm" (ngSubmit)="loginU()">
                 
                
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                     
          [(ngModel)]="email" name="email"
                      />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                      [(ngModel)]="password" name="password"  
          />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 2 characters</div>
                      </div>
                    </div>
                    <div class="form-group">
                    <button class="btn btn-outline-success btn-sm my-2" (click)="forgotPassword()">Forgot Password</button>
                <button  class="btn btn-lg btn-primary btn-block" (click)="loginU()">Login</button> </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-sm my-2" (click)=registerUser()>Register User</button></div>
              </form> 
            </div>
            <!-- <div *ngIf="uId$ | async as uId">
                    {{moveToHomePage(uId)}}
            </div> -->
        
  </div>
</div>
