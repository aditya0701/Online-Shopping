<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body{
                margin:50px;
                padding-left:400px;
                background-color: #F0F8Ff;
                
            }
            h3{
                font:italic normal bolder 28px "Lucida Console","Courier New";
            }
            .btn{
                border-radius:12px;
            }
            .btn:hover{
                background-color:#008CBA;
            }
        </style>
    </head>
    <body>
  
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Login Here</h3>
            <form [formGroup]="registerForm" (ngSubmit)="loginUser()">
                 
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="email" name="email"/>
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.uemail">Email must be a valid email address</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"[(ngModel)]="password" name="password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 2 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-md my-2" (click)="forgotPassword()">Forgot Password</button><br><br>
                      <button  class="btn btn-lg btn-primary btn-block" (click)="loginUser()">USER LOGIN</button><br>
                      <button  class="btn btn-lg btn-primary btn-block" (click)="loginAdmin()">ADMIN LOGIN</button><br>
                      <button  class="btn btn-lg btn-primary btn-block" (click)="loginRetailer()">RETAILER LOGIN</button> 
                    </div>
                    <div *ngIf="uId$ | async as uId">
                    {{moveToHomePage(uId)}}
                    </div>
            </form>
           </div>
       </div>
 </div>
</body>
</html>
